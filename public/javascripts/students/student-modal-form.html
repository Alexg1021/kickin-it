<div class="user-modal">
  <div class="modal-header">
    <h1>Student</h1>
  </div>

  <div class="modal-body">
    <div class="form-group" name="student-modal">
      <label for="first_name">First Name</label>
      <input type="text"
             class="form-control"
             data-ng-model="studentModal.student.user.first_name"
             id="first_name"
             name="first_name">

      <label for="last_name">Last Name</label>
      <input type="text"
             class="form-control"
             data-ng-model="studentModal.student.user.last_name"
             name="last_name">

     <label for="dob">Date of Birth</label>
     <input type="text"
            class="form-control"
            data-ng-model="studentModal.student.user.dob"
            name="dob">

    <label for="phone">Phone</label>
    <input type="text"
           class="form-control"
           data-ng-model="studentModal.student.user.phone"
           name="phone">

      <label for="email">Email</label>
      <input type="text"
             class="form-control"
             data-ng-model="studentModal.student.user.email"
             name="email">

      <label for="position">Position</label>
      <input type="text"
             class="form-control"
             data-ng-model="studentModal.student.position"
             name="position">

       <label for="notes">Notes</label>
       <input type="text"
              class="form-control"
              data-ng-model="studentModal.student.notes"
              name="notes">
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="studentModal.ok()" class="btn btn-primary">Submit</button>
    <button ng-click="studentModal.cancel()" class="btn btn-warning">Cancel</button>
  </div>


</div>
