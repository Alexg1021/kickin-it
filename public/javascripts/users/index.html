<div class="row">

  <div class="row">
    <div class="">
      <ul class="pull-right">
        <li style="display: inline"><a data-ui-sref="landing">Users </a>| </li>
        <li style="display: inline"><a data-ui-sref="students">Students </a>| </li>
        <li style="display: inline"><a data-ui-sref="groups">Add a Group </a>| </li>
        <li style="display: inline"><a data-ui-sref="dash">Groups</a></li>
      </ul>
    </div>
  </div>

  <h1>Users Table</h1>
  <div><i class="fa fa-plus fa-2x pull-right" data-ng-click="usersController.add()" style="cursor: pointer"></i></div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>DOB</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="user in usersController.users | filter: {deleted_at: '!'}">
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.dob}}</td>
        <td><i class="fa fa-pencil" style="cursor:pointer" data-ng-click="usersController.edit(user)"></i></td>
        <td><i class="fa fa-trash" style="cursor:pointer;" data-ng-click="usersController.del(user._id)"></i></td>
      </tr>
    </tbody>
  </table>




</div>
