<div class="row">
  <h1>Table</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>DOB</th>
      </tr>
    </thead>

    <tbody>
      <tr data-ng-repeat="user in usersController.users">
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.dob}}</td>
      </tr>
    </tbody>
  </table>




</div>
