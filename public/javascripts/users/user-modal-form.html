<div class="user-modal">
  <div class="modal-header">
    <h1>User</h1>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text"
             class="form-control"
             data-ng-model="userModal.user.first_name"
             id="first_name"
             name="first_name">

      <label for="last_name">Last Name</label>
      <input type="text"
             class="form-control"
             data-ng-model="userModal.user.last_name"
             name="last_name">

     <label for="dob">Date of Birth</label>
     <input type="text"
            class="form-control"
            data-ng-model="userModal.user.dob"
            name="dob">

    <label for="phone">Phone</label>
    <input type="text"
           class="form-control"
           data-ng-model="userModal.user.phone"
           name="phone">

      <label for="email">Email</label>
      <input type="text"
             class="form-control"
             data-ng-model="userModal.user.email"
             name="email">

      <label for="password">Password</label>
      <input type="text"
             class="form-control"
             data-ng-model="userModal.user.password"
             name="password">
    </div>

  </div>

  <div class="modal-footer">
    <button ng-click="userModal.ok()" class="btn btn-primary">Submit</button>
    <button ng-click="userModal.cancel()" class="btn btn-warning">Cancel</button>
  </div>


</div>
